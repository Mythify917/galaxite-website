<!DOCTYPE html>
<html>
<head>
    <title>Galaxite - A Discord Bot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand|Montserrat">
    <link rel="shortcut icon" href="images/galaxite-circle.png">
</head>
<body>
    <h1 class="title">Galaxite</h1>
    <center>
        <div class="features">
            <h2 class="feature-title"><u>Reaction Roles</u></h2>
            <h3>Galaxite has Reaction Roles that are very easy to make!</h3>
            <br>
            <div class="rr-steps">
                <ul>
                    <li>Step 1: Create the desired role.</li>
                    <br>
                    <li>Step 2: Make sure Galaxite has a higher role than the desired role.</li>
                    <br>
                    <li>Step 3: Do the Reaction Role command.</li>
                </ul>
            </div>
        </div>
    </center>
</body>
</html>
